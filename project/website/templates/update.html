{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    <h1 class="text-center">Tasks</h1>
    <form method="POST" class="container mt-5" action="{{ url_for('views.update_task', task_id=task.id) }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{task.name}}" class="form-control">
        </div>
    
        <div class="form-group">
            <label for="text">Description</label>
            <textarea name="text" id="text" class="form-control">{{task.text}}</textarea>
        </div>
    
        <div class="form-group">
            <label>Status</label>
            <div class="form-check">
                <input type="radio" id="ToDo" name="status" value="ToDo" class="form-check-input"  {% if task.status == 'ToDo' %}checked{% endif %}>
                <label for="ToDo" class="form-check-label">ToDo</label>
            </div>
            <div class="form-check">
                <input type="radio" id="Done" name="status" value="Done" class="form-check-input" {% if task.status == 'Done' %}checked{% endif %}>
                <label for="Done" class="form-check-label">Done</label>
            </div>
            <div class="form-check">
                <input type="radio" id="Postponed" name="status" value="Postponed" class="form-check-input"  {% if task.status == 'Postponed' %}checked{% endif %}>
                <label for="Postponed" class="form-check-label">Postponed</label>
            </div>
        </div>
    
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add a Task</button>
        </div>
    </form>

{% endblock %}
