
{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    <h1 class="text-center">Tasks</h1>
    <form method="POST" action="{{ url_for('views.create_task') }}">
      <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
      </div>
    
      <div class="mb-3">
          <label for="text" class="form-label">Description</label>
          <textarea name="text" id="text" class="form-control" required></textarea>
      </div>
    
      <div class="mb-3">
          <label class="form-label">Status</label>
          <div class="form-check">
              <input type="radio" id="ToDo" name="status" value="ToDo" class="form-check-input" checked>
              <label for="ToDo" class="form-check-label">ToDo</label>
          </div>
          <div class="form-check">
              <input type="radio" id="Done" name="status" value="Done" class="form-check-input">
              <label for="Done" class="form-check-label">Done</label>
          </div>
          <div class="form-check">
              <input type="radio" id="Postponed" name="status" value="Postponed" class="form-check-input">
              <label for="Postponed" class="form-check-label">Postponed</label>
          </div>
      </div>
    
      <div class="text-center">
          <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>

{% endblock %}
